<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robofiesta 2k25</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="event-details.css" />
    <link rel="stylesheet" href="../components/navigationbar.css" />
    <link rel="stylesheet" href="../components/loader.css" />
    <link rel="stylesheet" href="../components/logo-art.css" />
    <link rel="stylesheet" href="../components/neon-countdown.css" />
    <link rel="stylesheet" href="../components/particle-bg.css" />
  </head>
  <body>
    <!-- Particle.js container -->
    <div class="particles-js" id="particles-js"></div>

    <!-- Professional Loader -->
    <!-- <div class="loader" id="loader">
      <div class="loader-ring"></div>
      <div class="loader-text">LOADING</div>
    </div> -->

    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <!-- Logo Container -->
        <div class="nav-logo-container">
          <a href="#" class="event-logo">
            <img src="../images/event-logo.png" alt="Robofiesta 2k25 Logo" />
          </a>
          <a href="#" class="college-logo">
            <img src="../images/college-logo.png" alt="College Logo" />
          </a>
        </div>
        <!-- Hamburger Menu Toggle -->
        <button class="menu-toggle" aria-label="Toggle navigation">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <!-- Navigation Links -->
        <div class="nav-links">
          <a href="../" class="nav-link">Home</a>
          <a href="../about/" class="nav-link">About Us</a>
          <a href="../events/" class="nav-link">Events</a>
          <a href="../contactus/" class="nav-link">Contact Us</a>
        </div>
      </div>
    </nav>
  <div class="event-detail-container">
    <div class="event-header">
      <img id="event-image" alt="Event Image" />
      <div class="image-buttons">
        <button class="register-btn">Registration Closed</button>
      </div>
      <h1 id="event-title" class="event-title"></h1>
      <p id="event-short" class="event-short"></p>
      <p id="event-description" class="event-description"></p>
    </div>

    <div class="event-info-grid">
      <div class="event-info-box">
      <p><strong>📅 Date:</strong> <span id="event-date"></span></p>
      <p><strong>⏰ Time:</strong> <span id="event-time"></span></p>
      <p><strong>📍 Venue:</strong> <span id="event-venue"></span></p>
      </div>
      <div class="event-info-box">
      <p><strong>💰 Registration Fee:</strong> <span id="event-fee"></span></p>
      <p><strong>🏆 Cash Prize:</strong> <span id="event-prize"></span></p>
      <p><strong>👥 Group:</strong> <span id="event-group"></span></p>
      </div>
      <div class="event-info-box">
      <p><strong>🖥️ Event Type:</strong> <span id="event-type"></span></p>
      <p><strong>🎓 Faculty Coordinator:</strong></p>
      <ul id="faculty-coordinator"></ul>
      <p><strong>📞 Student Coordinator:</strong></p>
      <ul id="student-coordinator"></ul>
      </div>

       <!-- Rules Section -->
       <div class="event-rules event-info-box">
      <h2>Rules</h2>
      <ul id="event-rules"></ul>
      </div>
    </div>

        


    <!-- <div class="event-contact">
      <h2>Contact Details</h2>
      <div>
        <strong>Faculty:</strong>
        <p id="event-faculty-contact"></p>
      </div>
      <div>
        <strong>Student:</strong>
        <p id="event-student-contact"></p>
      </div>
    </div> -->
  </div>
  <div class="image-buttons">
    <button class="register-btn" style="margin-bottom: 50px;">Registration Closed</button>
  </div>
 
    <!-- Include Particle.js from CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Main Script -->
    <script src="event-details.js"></script>
    <script src="../components/particle-bg.js"></script>
    <script src="../components/loader.js"></script>
    <script src="../components/navigationbar.js"></script>
</body></html>
