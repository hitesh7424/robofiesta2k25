<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio Example</title>
</head>
<body>
    <h2>Audio Player Example</h2>
    
    <!-- Audio element with controls -->
    <audio controls>
        <source src="Coders Assemble.mp3" type="audio/mpeg">
        <!-- <source src="audio-file.ogg" type="audio/ogg"> -->
        Your browser does not support the audio element.
    </audio>
    
    <p>Ensure your audio file (e.g., "audio-file.mp3") is in the same directory as this HTML file or update the path accordingly.</p>
</body>
</html>
