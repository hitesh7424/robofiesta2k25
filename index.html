<!-- Navigation -->
<nav class="navbar">

    <!-- Hero Section -->
    <section class="hero">
      <!-- Particle.js container -->
      <!-- <div id="particles-js"></div> -->
      <div class="container">
        <div class="hero-content">
          <!-- basic logo of event for hero -->
          <div class="rf-main" id="hhome">
            <svg class="svgs" viewBox="0 0 960 300">
              <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="80%">
                  ROBOFIESTA 2K25
                </text>
              </symbol>

              <g class="g-ants">
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
                <use xlink:href="#s-text" class="text-copy"></use>
              </g>
            </svg>
          </div>
          <!-- end of logo -->

          <p class="hero-description">Welcome to the Future of Robotics</p>

          <!-- Fancy Neon Countdown -->
          <div id="countdown">
            <div class="countdown-item">
              <span class="countdown-number" id="cd-days">00</span>
              <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="cd-hours">00</span>
              <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="cd-minutes">00</span>
              <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="cd-seconds">00</span>
              <span class="countdown-label">Seconds</span>
            </div>
          </div>
          <!-- End Countdown -->
          <a href="events/" class="cta-button">Explore Events</a>
        </div>
      </div>
    </section>
