<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robofiesta 2k25</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="components/navigationbar.css" />
    <link rel="stylesheet" href="components/loader.css" />
    <link rel="stylesheet" href="components/logo-art.css" />
    <link rel="stylesheet" href="components/neon-countdown.css" />
    <link rel="stylesheet" href="components/particle-bg.css" />
  </head>
  <body>
    <!-- Particle.js container -->
    <div class="particles-js" id="particles-js"></div>

    <!-- Professional Loader -->
    <div class="loader" id="loader">
      <div class="loader-ring"></div>
      <div class="loader-text">LOADING</div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-container">
        <!-- Logo Container -->
        <div class="nav-logo-container">
          <a href="#" class="event-logo">
            <img src="../images/event-logo.png" alt="Robofiesta 2k25 Logo" />
          </a>
          <a href="#" class="college-logo">
            <img src="../images/college-logo.png" alt="College Logo" />
          </a>
        </div>
        <!-- Hamburger Menu Toggle -->
        <button class="menu-toggle" aria-label="Toggle navigation">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <!-- Navigation Links -->
        <div class="nav-links">
          <a href="#" class="nav-link">Home</a>
          <a href="about" class="nav-link">About Us</a>
          <a href="events" class="nav-link">Events</a>
          <a href="contactus" class="nav-link">Contact Us</a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <style>
          
        </style>
        <!-- animated logo text -->
        <div class="robo-main" id="home">
          <video class="logo-video" autoplay loop playsinline>
            <source src="images/logo.webm" type="video/webm">
            Your browser does not support HTML5 video.
          </video>
      </div>
        
    
        <div class="hero-content">
          <p class="hero-description">Welcome to the Future of Robotics</p>

          <!-- Fancy Neon Countdown -->
          <div id="countdown">
            <div class="countdown-item">
              <span class="countdown-number" id="cd-days">00</span>
              <span class="countdown-label">Days</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="cd-hours">00</span>
              <span class="countdown-label">Hours</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="cd-minutes">00</span>
              <span class="countdown-label">Minutes</span>
            </div>
            <div class="countdown-item">
              <span class="countdown-number" id="cd-seconds">00</span>
              <span class="countdown-label">Seconds</span>
            </div>
          </div>
          <!-- End Countdown -->
          <a href="events/" class="cta-button">Explore Events</a>
        </div>
      </div>
    </section>

    <!-- Include Particle.js from CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Main Script -->
    <script src="script.js"></script>
    <script src="components/particle-bg.js"></script>
    <script src="components/loader.js"></script>
    <script src="components/navigationbar.js"></script>
  </body>
</html>
